<!DOCTYPE html>
<html>
<head>
  <title>Campfire Club Events</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; text-align: center; padding: 40px; }
    input[type="text"] { width: 300px; padding: 10px; font-size: 16px; border-radius: 6px; border: 1px solid #ccc; }
    button { padding: 10px 20px; margin-left: 10px; font-size: 16px; background: #4285f4; color: white; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #3367d6; }
    .error { color: red; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Campfire Club Events</h1>
  <form method="POST">
    <input type="text" name="club_id" placeholder="Enter Club ID" required>
    <button type="submit">View Events</button>
  </form>
  {% if error %}<div class="error">{{ error }}</div>{% endif %}
</body>
</html>
